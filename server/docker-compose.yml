version: '3.9'

services:
  redis:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.redis
    ports:
      - 6379:6379

  main:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.main
    depends_on:
      - redis

  api:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.api
    depends_on:
      - redis
    ports:
      - 8000:8000
